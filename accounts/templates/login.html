{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <h3>Login</h3>
        <hr class="text-muted">
        <form method="POST">
            {% csrf_token %}
            <div>
                {{ form.username }}
            </div>
            <div class="mt-2">
                {{ form.password }}
            </div>
            <div class="form-group">
                <button class="btn btn-outline-primary rounded-pill mt-3 w-100" type="submit">Submit</button>
            </div>
        </form>
        <div class="pt-3">
            <small class="text-muted">
                Need an Account? <a class="text-decoration-none" href="{% url 'accounts:register' %}">Create account</a>
            </small>
        </div>
    </div>
{% endblock content %}
